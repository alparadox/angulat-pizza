<ng-container *ngIf="items$ | async as pizzas">
  <app-order *ngFor="let item of pizzas.slice(1, 3)"
             [card]="item"></app-order>
</ng-container>
<br>
<br>
<app-filter></app-filter>
<app-sort [items]="sort"></app-sort>
<div class="product-wrapper">
  <ng-container *ngIf="items$ | async as pizzas">
    <app-product-card *ngFor="let item of pizzas"
                      [card]="item"
                      class="product-card"
    ></app-product-card>
  </ng-container>
</div>

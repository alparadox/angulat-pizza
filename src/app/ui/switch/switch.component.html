<div class="switch">
    <div class="switch-list">
      <button *ngFor="let item of items"
              [ngClass]="{'switch-active': selectedItem && (selectedItem.id === item.id)}"
              [disabled]="!item.enabled"
              (click)="selectItem(item)"
              class="switch-items"
              type="button"
              >{{item.label}}</button>
    </div>
</div>

<div class="sort">

  <div class="sort-label">

    <img class="sort-icon" src="assets/img/sort.svg">

    <p class="sort-text">Сортировка по:
      <span class="sort-selected">популярности</span>
    </p>
  </div>

  <div class="sort-popup">
    <ul class="sort-list">
      <li *ngFor="let item of sort"
          class="sort-list-item"
      >{{item}}</li>
    </ul>
  </div>
</div>
